<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../practice/test-s7.css" />
  </head>
  <body>
    <div class="register_login">
      <label for="login">ورود</label>
      <input type="checkbox" id="login" />
      <form class="frm_login">
        <div class="codemeli">
          <label for="name">کد ملی</label>
          <input type="number" />
        </div>
        <div class="password">
          <label for="password">رمز عبور</label>
          <input type="password" />
        </div>
      </form>
      <label for="register">فرم ثبت نام</label>
      <input type="checkbox" id="register" />
      <form class="frm_reg">
        <div class="name container">
          <label for="name">نام</label>
          <input type="text" />
        </div>
        <div class="family container">
          <label for="">فامیل</label>
          <input type="text" />
        </div>
        <div class="jm container">
          <div class="gender">
            <label for="gender">جنسیت</label>
            <input type="text" />
          </div>
          <div>
            <div class="meli">
              <label for="meli">ملیت</label>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="mobile container">
          <label for="mobile">موبایل</label>
          <input type="number" />
        </div>
        <div class="register">
          <input type="submit" value="ثبت نام" />
        </div>
      </form>
    </div>
  </body>
</html>
